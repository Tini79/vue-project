<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Blank Page</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Blank Page</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div>
        <button v-on:click="addItems(undefined)">Add Items</button>
        <button @click="getRowData()">Get Row Data</button>
        <button @click="onRemoveSelected()">Remove selected</button>
        <button @click="clearData()">Clear Data</button>
    </div>
    <!-- <button @click="deselectRows">deselect rows</button> -->
    <ag-grid-vue class="ag-theme-alpine" style="height: 500px" :columnDefs="columnDefs" :rowData="rowData"
        :defaultColDef="defaultColDef" :columnTypes="columnTypes" :getRowId="getRowId" :rowSelection="rowSelection"
        @grid-ready="onGridReady">
    </ag-grid-vue>
    <!-- /.card -->
</section>
<!-- /.content -->
